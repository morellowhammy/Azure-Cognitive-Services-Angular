<div class="ml-content">
    <span class="ml-title">Ranking of the Competition</span>

  <div class="ml-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> NickName </th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="attempts">
        <th mat-header-cell *matHeaderCellDef> Attempts </th>
        <td mat-cell *matCellDef="let element"> {{element.attempts}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
