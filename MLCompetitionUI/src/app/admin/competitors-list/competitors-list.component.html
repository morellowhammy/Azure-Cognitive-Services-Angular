<div class="ml-content">
  <span class="ml-title">Administration Panel</span>
<div class="ml-container" *ngIf="adminKey !== userKey">
    <form [formGroup]="adminFormGroup" class="form-container"
        (ngSubmit)="setUserKey(adminFormGroup.value)">
    <mat-form-field>
      <input matInput placeholder="Password" [formControl]="userKeyForm"
        type="password" id="userKeyForm" required>
    </mat-form-field>
    <button type="submit" mat-button color="primary">Enter password</button>
    </form>
</div>
<div class="ml-container" *ngIf="adminKey === userKey">
  <table mat-table [dataSource]="competitors" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element.name)" mat-button color="primary">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
